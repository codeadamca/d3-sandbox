<!doctype html>
<html>
<head>

<title>D3.js Samples - Chart</title>
    
<style>

.chart div {
    background-color: red;
    padding: 3px;
    margin: 3px 0;
    font-size: 16px;
    font-family: sans-serif;
    color: #fff;
}
    
</style>
    
</head>
<body>
    
<script src="https://d3js.org/d3.v5.min.js"></script>
    
<div class="chart"></div>

<script> 
    
var data = [4, 8, 15, 16, 42];
    
d3.select(".chart")
    .selectAll("div")
    .data(data)
    .enter()
    .append("div")
    .style("width",function(d) { return d * 10 + "px" })
    .text(function(d,i) { return d; });
    
</script>
    
</body>
</html>
